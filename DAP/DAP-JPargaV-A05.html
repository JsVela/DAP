<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IMC</title>
        <script>

            //Declaración de Atributos

            var peso;
            var estaura;
            var imc;
            var valorpeso;
            var valorestatura;

            //Inicialización de las variables

            peso = 0;
            estatura = 0;
            imc = 0;
            valorpeso = 0;
            valorestatura = 0;

            //Métodos o Funciones

             solicitarDatos();
             function solicitarDatos(){
              peso = window.prompt("Dame el peso: ","0");
              valorpeso = parseInt(peso);
              estatura = window.prompt("Dame el estatura: ","0");
              valorestatura = parseFloat(estatura);

             }

            calcularIMC();
            function calcularIMC(){
                imc = valorpeso/(valorestatura*valorestatura);

            }

            clasificarIMC();
            function clasificarIMC(){

                if(imc < 18)
                    alert("Peso bajo");

                else if(imc < 24.9)
                  alert("Normal");

                else if(imc < 26.9)
                    alert("Sobrepeso");

                else if(imc > 27 )
                     alert("Obesidad");

                else if(imc < 29.9 )
                    alert("Obesidad grado 1");

                else if(imc < 39.9 )
                    alert("Obesidad grado 2");

                else if(imc > 40)
                    alert("Obesidad grado 3 extrema o mórbida")


            }

            mostrarPeso();
            function mostrarPeso(){
                alert("Tu peso es: " + valorpeso);
            }

            mostrarEstatura();
            function mostrarEstatura(){
                alert("Tu estatura es: " + valorestatura);
            }

            mostrarIMC();

            function mostrarIMC(){
                alert("Tu imc es: " + imc);
            }


        </script>
    </head>
    <body>

    </body>
</html>
